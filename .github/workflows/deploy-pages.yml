# Deploy static files from the dist/ folder to GitHub Pages
# Triggers on pushes to main and on manual dispatch

name: Deploy dist to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you need to build to produce dist/, uncomment and adjust these steps
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install deps and build
      #   run: |
      #     npm ci
      #     npm run build
      #   env:
      #     CI: true

      - name: Verify dist contents
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Checking for index.html:"
          test -f dist/index.html && echo "✓ index.html exists" || echo "✗ index.html missing"
          test -f dist/CNAME && echo "✓ CNAME exists" || echo "✗ CNAME missing"

      - name: Upload dist artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
